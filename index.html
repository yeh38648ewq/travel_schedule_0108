<!DOCTYPE html>

<head>

    <style>

        /* ç•«é¢åˆ‡æ›æ§åˆ¶ */
        .screen { display: none; height: 100%; flex-direction: column; }

        /* --- 2. å„€è¡¨æ¿ (è¡Œç¨‹åˆ—è¡¨) --- */

        /* --- 3. è¡Œç¨‹çœ‹æ¿ (åŸæœ¬çš„æ¨£å¼) --- */

        #projectTitle[contenteditable="true"]:focus { background: rgba(255,255,255,0.1); border-bottom: 2px solid var(--accent); }

        .column-header { padding: 12px 16px; background: #ebecf0; border-top-left-radius: 8px; border-top-right-radius: 8px; border-bottom: 2px solid #ddd; }

        .delete-day-btn { background: transparent; color: #999; border: none; cursor: pointer; font-size: 1.2rem; }

        .card-list { padding: 8px; overflow-y: auto; flex: 1; min-height: 50px; }

        .card-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 6px; }

        .card-actions { opacity: 0; transition: opacity 0.2s; font-size: 0.8rem; }
        .card:hover .card-actions { opacity: 1; }

        .link-list { margin-top: 8px; display: flex; flex-direction: column; gap: 4px; }
        .link-item { font-size: 0.85rem; background: #f0f2f5; padding: 4px 8px; border-radius: 4px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #e1e4e8; }
        .link-item a { color: #2980b9; text-decoration: none; text-overflow: ellipsis; overflow: hidden; white-space: nowrap; max-width: 220px; }
        .link-remove { cursor: pointer; color: #999; margin-left: 8px; }

        .img-preview { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 5px; }
        .img-container { position: relative; width: 60px; height: 60px; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; border-radius: 4px; }
        .img-remove { position: absolute; top: -5px; right: -5px; background: red; color: white; border-radius: 50%; width: 15px; height: 15px; font-size: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .add-card-btn { width: 100%; padding: 8px; background: transparent; border: 2px dashed #bdc3c7; color: #7f8c8d; border-radius: 6px; margin-top: 5px; cursor: pointer; }
        .add-day-column { min-width: 60px; display: flex; padding-top: 10px; }
        .add-day-btn { width: 50px; height: 50px; border-radius: 50%; background: rgba(255,255,255,0.5); border: 2px dashed #bdc3c7; color: #7f8c8d; font-size: 24px; cursor: pointer; display: flex; align-items: center; justify-content: center;}

        /* Loading */
        #loading { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 1000; display: flex; justify-content: center; align-items: center; flex-direction: column; font-weight: bold; color: var(--primary); display: none; }
    </style>
</head>
<body>

<div id="loading">è™•ç†ä¸­...</div>

<div id="loginScreen" class="screen active">
    <div class="login-box">
        <h1>âœˆï¸ æ—…ç¨‹è¦åŠƒå¤§å¸«</h1>
        <p>ç™»å…¥ä»¥é–‹å§‹æ‚¨çš„é›²ç«¯å”ä½œ</p>
        <button class="google-btn" onclick="loginWithGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="24" alt="G">
            ä½¿ç”¨ Google ç™»å…¥

</div>

<div id="dashboardScreen" class="screen">

        <div class="user-info">
            <h2 id="welcomeMsg">ä½ å¥½</h2>
            <button class="btn btn-outline" onclick="logout()">ç™»å‡º</button>
        </div>
        
        <h3>æˆ‘çš„è¡Œç¨‹è¡¨</h3>
        <div id="tripList" class="trip-grid">
            </div>

        <div class="join-section">
            <h3>ğŸ¤ åŠ å…¥æœ‹å‹çš„è¡Œç¨‹</h3>
            <p>è¼¸å…¥æœ‹å‹çµ¦ä½ çš„ã€Œè¡Œç¨‹ä»£ç¢¼ã€å³å¯å…±åŒç·¨è¼¯ã€‚</p>
            <div class="join-form">
                <input type="text" id="joinCodeInput" class="input-code" placeholder="è²¼ä¸Šè¡Œç¨‹ ID (ä¾‹å¦‚: -Ny7...)">
                <button class="btn btn-primary" onclick="joinTrip()">åŠ å…¥</button>

</div>

<div id="boardScreen" class="screen">
    <header>
        <div class="header-left">
            <button class="btn" onclick="backToDashboard()">â† è¿”å›åˆ—è¡¨</button>
            <span id="statusDot" class="status-dot"></span>
            <span id="projectTitle" contenteditable="true" onblur="saveTitle()">æœªå‘½åè¡Œç¨‹</span>
            <span id="saveStatus" style="font-size:0.8rem; color:#bdc3c7; margin-left:10px;"></span>
        </div>
        <div class="header-right">
            <button class="btn" onclick="copyTripId()">ğŸ“‹ è¤‡è£½è¡Œç¨‹ ID</button>

    <div class="board-container" id="board">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, get, child, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    // â˜…â˜…â˜… è«‹æ›¿æ›æˆä½ çš„ Firebase è¨­å®š â˜…â˜…â˜…
    const firebaseConfig = {
  apiKey: "AIzaSyAQvaTOqGpa39l33XTg8r13kMZvtPAA4Ds",
  authDomain: "travelschedule-5fb2f.firebaseapp.com",
  databaseURL: "https://travelschedule-5fb2f-default-rtdb.firebaseio.com",
  projectId: "travelschedule-5fb2f",
  storageBucket: "travelschedule-5fb2f.firebasestorage.app",
  messagingSenderId: "265891148429",
  appId: "1:265891148429:web:bc7602ed700a89f4eae8c4",
  measurementId: "G-C28PN16XJY"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    let currentUser = null;
    let currentTripId = null;
    let isReadOnly = false;

    // --- å…¨åŸŸæ›è¼‰ ---
    window.loginWithGoogle = loginWithGoogle;
    window.logout = logout;
    window.createTrip = createTrip;
    window.joinTrip = joinTrip;
    window.loadTrip = loadTrip;
    window.backToDashboard = backToDashboard;
    window.copyTripId = copyTripId;
    
    // Board actions
    window.saveTitle = saveTitle;
    window.addDay = addDay;
    window.deleteDay = deleteDay;
    window.addCard = addCard;
    window.deleteCard = deleteCard;
    window.updateType = updateType;
    window.addLink = addLink;
    window.removeLink = removeLink;
    window.handleImageUpload = handleImageUpload;
    window.removeImage = removeImage;
    window.saveTrigger = saveTrigger;

    // --- Auth ç‹€æ…‹ç›£è½ ---
    onAuthStateChanged(auth, (user) => {
        const loading = document.getElementById('loading');
        if (user) {
            currentUser = user;
            document.getElementById('welcomeMsg').innerText = `ä½ å¥½ï¼Œ${user.displayName}`;
            showScreen('dashboardScreen');
            loadUserTrips();
        } else {
            currentUser = null;
            showScreen('loginScreen');
        }
    });

    // --- åŠŸèƒ½å‡½å¼ ---

    function loginWithGoogle() {
        signInWithPopup(auth, provider).catch(error => alert(error.message));
    }

    function logout() {
        signOut(auth).then(() => window.location.reload());
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    // è®€å–ä½¿ç”¨è€…æ“æœ‰çš„è¡Œç¨‹
    function loadUserTrips() {
        const userRef = ref(db, `users/${currentUser.uid}/trip_ids`);
        onValue(userRef, async (snapshot) => {
            const tripIds = snapshot.val() || {};
            const tripListEl = document.getElementById('tripList');
            tripListEl.innerHTML = `
                <div class="trip-card new-trip-card" onclick="createTrip()">
                    <span style="font-size:2rem;">+</span>
                    <span>å»ºç«‹æ–°è¡Œç¨‹</span>
                </div>
            `;

            for (const tripId in tripIds) {
                // è®€å–æ¯å€‹è¡Œç¨‹çš„åŸºæœ¬è³‡è¨Š (title)
                const snapshot = await get(child(ref(db), `trips/${tripId}/projectTitle`));
                const title = snapshot.val() || "æœªå‘½åè¡Œç¨‹";
                
                const card = document.createElement('div');
                card.className = 'trip-card';
                card.innerHTML = `
                    <h3>${title}</h3>
                    <p>ID: ${tripId.substring(0, 6)}...</p>
                `;
                card.onclick = () => loadTrip(tripId);
                tripListEl.appendChild(card);
            }
        });
    }

    // å»ºç«‹æ–°è¡Œç¨‹
    function createTrip() {
        const newTripRef = push(ref(db, 'trips'));
        const tripId = newTripRef.key;
        
        const defaultData = {
            projectTitle: "æ–°çš„æ—¥æœ¬ä¹‹æ—…",
            days: [{ day: "Day 1", title: "é–‹å§‹è¦åŠƒ", items: [] }]
        };

        set(newTripRef, defaultData).then(() => {
            // å°‡æ­¤ ID åŠ å…¥ä½¿ç”¨è€…çš„åˆ—è¡¨
            update(ref(db, `users/${currentUser.uid}/trip_ids`), { [tripId]: true });
        });
    }

    // åŠ å…¥è¡Œç¨‹ (è¼¸å…¥ ID)
    function joinTrip() {
        const tripId = document.getElementById('joinCodeInput').value.trim();
        if (!tripId) return alert("è«‹è¼¸å…¥ ID");
        
        // æª¢æŸ¥è©²è¡Œç¨‹æ˜¯å¦å­˜åœ¨
        get(child(ref(db), `trips/${tripId}`)).then((snapshot) => {
            if (snapshot.exists()) {
                // åŠ å…¥ä½¿ç”¨è€…åˆ—è¡¨
                update(ref(db, `users/${currentUser.uid}/trip_ids`), { [tripId]: true })
                    .then(() => alert("æˆåŠŸåŠ å…¥ï¼"));
            } else {
                alert("æ‰¾ä¸åˆ°é€™å€‹è¡Œç¨‹ ID");
            }
        });
    }

    function backToDashboard() {
        currentTripId = null;
        showScreen('dashboardScreen');
    }

    function copyTripId() {
        navigator.clipboard.writeText(currentTripId).then(() => alert("è¡Œç¨‹ ID å·²è¤‡è£½ï¼å‚³çµ¦æœ‹å‹å³å¯åŠ å…¥ã€‚\n\nID: " + currentTripId));
    }

    // --- è¡Œç¨‹è¡¨æ ¸å¿ƒé‚è¼¯ (èˆ‡ä¹‹å‰é¡ä¼¼ï¼Œä½†è·¯å¾‘è®Šç‚ºå‹•æ…‹) ---

    function loadTrip(tripId) {
        currentTripId = tripId;
        showScreen('boardScreen');
        document.getElementById('loading').style.display = 'flex';

        const tripRef = ref(db, `trips/${tripId}`);
        onValue(tripRef, (snapshot) => {
            document.getElementById('loading').style.display = 'none';
            const data = snapshot.val();
            if(data) renderBoard(data);
        });
    }

    function saveToFirebase(data) {
        if (!currentTripId) return;
        document.getElementById('saveStatus').innerText = "å„²å­˜ä¸­...";
        update(ref(db, `trips/${currentTripId}`), data).then(() => {
            document.getElementById('saveStatus').innerText = "å·²å„²å­˜";
            setTimeout(() => document.getElementById('saveStatus').innerText = "", 1000);
        });
    }

    function saveTrigger() {
        setTimeout(() => {
            const data = getDataFromDOM();
            saveToFirebase(data);
        }, 100);
    }
    
    function saveTitle() {
        const title = document.getElementById('projectTitle').innerText;
        update(ref(db, `trips/${currentTripId}`), { projectTitle: title });
    }

    // DOM è®€å–èˆ‡æ¸²æŸ“ (èˆ‡ä¹‹å‰å¹¾ä¹ç›¸åŒï¼Œçœç•¥éƒ¨åˆ†é‡è¤‡ç´°ç¯€ä»¥ç²¾ç°¡)
    function getDataFromDOM() {
        const columns = document.querySelectorAll('.column');
        const daysData = [];
        columns.forEach(col => {
            const items = [];
            col.querySelectorAll('.card').forEach(card => {
                items.push({
                    time: card.querySelector('.time').innerText,
                    title: card.querySelector('.title').innerText,
                    desc: card.querySelector('.desc').innerHTML,
                    type: getTypeFromClass(card),
                    links: getLinksFromCard(card),
                    images: getImagesFromCard(card)
                });
            });
            daysData.push({ 
                day: col.querySelector('.day-title').innerText, 
                title: col.querySelector('.day-subtitle').innerText, 
                items: items 
            });
        });
        return { projectTitle: document.getElementById('projectTitle').innerText, days: daysData };
    }

    function renderBoard(data) {
        const board = document.getElementById('board');
        board.innerHTML = '';
        document.getElementById('projectTitle').innerText = data.projectTitle || "æœªå‘½å";
        
        (data.days || []).forEach((dayData, colIndex) => {
            const col = createColumn(dayData, colIndex);
            board.appendChild(col);
            new Sortable(col.querySelector('.card-list'), { group: 'shared', animation: 150, onEnd: saveTrigger });
        });

        const addDayCol = document.createElement('div');
        addDayCol.className = 'add-day-column';
        addDayCol.innerHTML = `<button class="add-day-btn" onclick="addDay()">+</button>`;
        board.appendChild(addDayCol);
    }

    function createColumn(dayData, index) {
        const col = document.createElement('div');
        col.className = 'column';
        col.innerHTML = `
            <div class="column-header">
                <div class="day-row">
                    <span contenteditable="true" onblur="saveTrigger()" class="day-title">${dayData.day}</span>
                    <button class="delete-day-btn" onclick="deleteDay(${index})">Ã—</button>
                </div>
                <div contenteditable="true" onblur="saveTrigger()" class="day-subtitle">${dayData.title || ''}</div>
            </div>
            <div class="card-list"></div>
            <button class="add-card-btn" onclick="addCard(${index})">+ æ–°å¢</button>
        `;
        const list = col.querySelector('.card-list');
        (dayData.items || []).forEach(item => list.appendChild(createCardElement(item)));
        return col;
    }

    function createCardElement(item) {
        const el = document.createElement('div');
        el.className = `card type-${item.type || 'spot'}`;
        
        let linksHtml = (item.links||[]).map(l => `<div class="link-item"><a href="${l}" target="_blank">ğŸ”— é€£çµ</a><span class="link-remove" onclick="removeLink(this)">Ã—</span></div>`).join('');
        let imgsHtml = (item.images||[]).map(s => `<div class="img-container"><img src="${s}"><div class="img-remove" onclick="removeImage(this)">X</div></div>`).join('');

        el.innerHTML = `
            <div class="card-header">
                <span class="time" contenteditable="true" onblur="saveTrigger()">${item.time}</span>
                <div class="card-actions">
                    <span onclick="updateType(this, 'spot')">æ™¯</span><span onclick="updateType(this, 'food')">é£Ÿ</span><span onclick="updateType(this, 'travel')">è¡Œ</span><span onclick="deleteCard(this)">ğŸ—‘ï¸</span>
                </div>
            </div>
            <div class="title" contenteditable="true" onblur="saveTrigger()">${item.title}</div>
            <div class="desc" contenteditable="true" onblur="saveTrigger()">${item.desc}</div>
            <div class="link-list">${linksHtml}</div>
            <div class="img-preview">${imgsHtml}</div>
            <div class="card-actions" style="margin-top:5px; opacity:1">
                 <label>ğŸ“·<input type="file" style="display:none" accept="image/*" onchange="handleImageUpload(this)"></label>
                 <span onclick="addLink(this)">ğŸ”—</span>
            </div>
        `;
        return el;
    }

    // ... (Helper functions for DOM get data: images, links, types)
    function getTypeFromClass(card) { if (card.classList.contains('type-travel')) return 'travel'; if (card.classList.contains('type-food')) return 'food'; return 'spot'; }
    function getImagesFromCard(card) { const imgs = []; card.querySelectorAll('img').forEach(img => imgs.push(img.src)); return imgs; }
    function getLinksFromCard(card) { const links = []; card.querySelectorAll('.link-item a').forEach(a => links.push(a.href)); return links; }

    function addDay() {
        const days = getDataFromDOM().days;
        days.push({ day: `Day ${days.length + 1}`, items: [] });
        saveToFirebase({ days });
    }
    function deleteDay(idx) { if(confirm("åˆªé™¤é€™å¤©ï¼Ÿ")) { const days = getDataFromDOM().days; days.splice(idx, 1); saveToFirebase({ days }); }}
    function addCard(idx) { 
        const cols = document.querySelectorAll('.column');
        cols[idx].querySelector('.card-list').appendChild(createCardElement({time:'00:00', title:'æ–°è¡Œç¨‹', desc:'', type:'spot'}));
        saveTrigger();
    }

                const d = document.createElement('div'); d.className='img-container';
